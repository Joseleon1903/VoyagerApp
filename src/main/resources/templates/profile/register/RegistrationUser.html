<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pluto Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}"  rel="stylesheet">
    <link th:href="@{/dist/css/pluto-registration-style.css}"  rel="stylesheet">


    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!-- 	menu de navegación 	 -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation"
         style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
                <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Pluto WebApp Dev</a>
        </div>
        <!-- /.navbar-header -->
    </nav>

    <!-- 	menu de navegación 	end -->
    <!-- /#page-registration form  -->
    <div id="form-registration">
        <div class="col-lg-12">
            <div class="panel panel-green">
                <div class="panel-heading">
                   <h1 th:text="#{aplication.name}"></h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                                <form role="form" action="#" th:action="@{/profile/registration(registerData =${registrationBean})}" th:object="${registrationBean}" method="post">

                                <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <input class="form-control" id="firstName" name="firstName" type="text" th:field="${registrationBean.firstName}"  >
                                    <div class="alert alert-danger" role="alert" th:if="!${#fields.errors('firstName').isEmpty()}" style="margin-top: 0.5em">
                                        <p><span th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" ></span></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input class="form-control" id="lastName" name="lastName" type="text" th:field="${registrationBean.lastName}" >
                                    <div class="alert alert-danger" role="alert" th:if="!${#fields.errors('lastName').isEmpty()}" style="margin-top: 0.5em">
                                        <p><span th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" ></span></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class="form-control" id="username" name="username" type="text" th:field="${registrationBean.username}" >
                                    <div class="alert alert-danger" role="alert" th:if="!${#fields.errors('username').isEmpty()}" style="margin-top: 0.5em">
                                        <p><span th:each="err : ${#fields.errors('username')}" th:text="'Username ' + ${err}" ></span></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" name="email" type="email" th:field="${registrationBean.email}" >
                                    <div class="alert alert-danger" role="alert" th:if="!${#fields.errors('email').isEmpty()}" style="margin-top: 0.5em">
                                        <p><span th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" ></span></p>
                                    </div>
                                </div>

                                <div class="panel panel-default" style="width: 730px;" >
                                    <div class="panel-heading" style=" height: 35px;">
                                        <h4 class="panel-title">
                                            <p>Confirmation password</p>
                                        </h4>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" id="password" name="password" th:field="${registrationBean.password}" >
                                    <div class="alert alert-danger" role="alert" th:if="!${#fields.errors('password').isEmpty()}" style="margin-top: 0.5em">
                                        <p><span th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" ></span></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword">Confirm password</label>
                                    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" th:field="${registrationBean.confirmPassword}" >
                                    <div class="alert alert-danger" role="alert"  th:if="!${#fields.errors('confirmPassword').isEmpty()}" style="margin-top: 0.5em">
                                        <p><span th:each="err : ${#fields.errors('confirmPassword')}" th:text="'Confirm password ' + ${err}" ></span></p>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Bootstrap Core JavaScript -->
<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery.min.js}" ></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}" ></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/dist/js/sb-admin-2.js}" ></script>


</body>
</html>
