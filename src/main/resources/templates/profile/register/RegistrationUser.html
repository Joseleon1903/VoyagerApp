<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pluto Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}"  rel="stylesheet">
    <link th:href="@{/dist/css/pluto-registration-style.css}"  rel="stylesheet">


    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!-- 	menu de navegación 	 -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation"
         style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
                <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Pluto WebApp Dev</a>
        </div>
        <!-- /.navbar-header -->
    </nav>

    <!-- 	menu de navegación 	end -->
    <!-- /#page-registration form  -->
    <div id="form-registration">
        <div class="col-lg-12">
            <div class="panel panel-green">
                <div class="panel-heading">
                   <h1 th:text="#{aplication.name}"></h1>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" role="alert" th:if="${!errorBean.errorDetail.isEmpty()} ">
                            <p><span th:text="${errorBean.errorDetail}">13 february 2011</span></p>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                                <form role="form" action="#" th:action="@{/profile/registration(registerData =${registrationBean})}" th:object="${registrationBean}" method="post">

                                <div class="form-group">
                                    <label>Fist name</label>
                                    <input class="form-control" type="text" th:field="${registrationBean.profile.firstName}" >
                                </div>

                                <div class="form-group">
                                    <label>Last name</label>
                                    <input class="form-control" type="text" th:field="${registrationBean.profile.lastName}" >
                                </div>

                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control" type="text" th:field="${registrationBean.username}" >
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" type="email" th:field="${registrationBean.profile.email}" >
                                </div>

                                <div class="panel panel-default" style="width: 730px;" >
                                    <div class="panel-heading" style=" height: 35px;">
                                        <h4 class="panel-title">
                                            <p>Confirmation password</p>
                                        </h4>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password"  th:field="${registrationBean.password}" pattern="^\S{6,}$"  >
                                </div>

                                <div class="form-group">
                                    <label>Confirm password</label>
                                    <input class="form-control" type="password"  th:field="${registrationBean.confirmPassword}" pattern="^\S{6,}$" >
                                </div>
                                <button type="submit" class="btn btn-success">Subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Bootstrap Core JavaScript -->
<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery.min.js}" ></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}" ></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/dist/js/sb-admin-2.js}" ></script>


</body>
</html>
